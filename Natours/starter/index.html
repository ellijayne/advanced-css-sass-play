<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exciting tours for adventurous people</title>
    </head>



    <body>
      <!-- for BEM the blocks go at the begining of any element or modifier belonging to that block. The block is seperated from the element with a __ and blocks are seperated from modifiers with double dashes - -  -->

        <header class="header">

            <div class="header__logo-box"> <!-- header is the block in the BEM notiation and the logo box is the element -->
              <img src="img/logo-white.png" alt="Logo" class="header__logo" />
            </div>

            <div class="header__text-box">
              <h1 class="heading-primary"> <!--this is a stand alone block cos we might want to use it somewhere else -->
                  <span class="heading-primary--main"> <!--this is a modifier in the BEM notation-->
                    Outdoors
                  </span>
                  <span class="heading-primary--sub"> <!--this is also a modifier in the BEM notation-->
                    is where life happens
                  </span>
              </h1>

              <a href="#" class="btn btn--white btn--animated">Discover Our Tours</a> <!--here the btn is the block and white and animated are modifiers-->
            </div>

        </header>

    </body>
</html>
